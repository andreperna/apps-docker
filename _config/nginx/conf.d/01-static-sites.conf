    listen [::]:80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        # try_files $uri $uri/ $uri.html =404;
        index index.html index.htm;
        autoindex on;
    }


    location /teste {
        return 200 "teste";
        add_header Content-Type text/plain;
